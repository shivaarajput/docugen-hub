<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>DocuGen - Craft academic files in seconds</title>
    <meta name="title" content="DocuGen - Craft academic files in seconds" />
    <meta name="description" content="Instantly generate standard university practical file covers and bonafide certificates. Lightning fast, beautifully organized, and perfectly formatted." />
    <meta name="theme-color" content="#7c3aed" />

    <!-- Favicon -->
    <!-- This links to the favicon.svg we created earlier -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <!-- Replace with your actual chosen Vercel domain once deployed -->
    <meta property="og:url" content="https://docugen-hub.vercel.app/" />
    <meta property="og:title" content="DocuGen - Craft academic files in seconds" />
    <meta property="og:description" content="Instantly generate standard university practical file covers and bonafide certificates. Lightning fast, beautifully organized, and perfectly formatted." />
    <!-- This links to the preview.svg we created to show a rich image on social platforms -->
    <meta property="og:image" content="https://docugen-hub.vercel.app/preview.svg" />

    <!-- Twitter / X -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://docugen-hub.vercel.app/" />
    <meta property="twitter:title" content="DocuGen - Craft academic files in seconds" />
    <meta property="twitter:description" content="Instantly generate standard university practical file covers and bonafide certificates. Lightning fast, beautifully organized, and perfectly formatted." />
    <meta property="twitter:image" content="https://docugen-hub.vercel.app/preview.svg" />

    <!-- Fonts (Optional: Inter font for a cleaner UI matching Tailwind's default) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- React Mount Point -->
    <div id="root"></div>
    
    <!-- React Entry Script (Standard for Vite setups) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
