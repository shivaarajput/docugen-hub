<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="100%" height="100%">
    <defs>
        <!-- Background Blur Filters -->
        <filter id="blurLg" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="120" />
        </filter>
        <filter id="blurMd" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="80" />
        </filter>
        
        <!-- Glassmorphism Card Filter -->
        <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.08)" />
            <stop offset="100%" stop-color="rgba(255,255,255,0.01)" />
        </linearGradient>

        <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#c4b5fd" />
            <stop offset="100%" stop-color="#f0abfc" />
        </linearGradient>
    </defs>

    <!-- Base Dark Background -->
    <rect width="1200" height="630" fill="#020617" />
    
    <!-- Glowing Abstract Orbs (Matching the App Background) -->
    <circle cx="300" cy="100" r="280" fill="#7c3aed" filter="url(#blurLg)" opacity="0.4" />
    <circle cx="1000" cy="450" r="320" fill="#d946ef" filter="url(#blurLg)" opacity="0.3" />
    <circle cx="150" cy="550" r="250" fill="#3b82f6" filter="url(#blurMd)" opacity="0.25" />

    <!-- Glassmorphism Floating Card -->
    <rect x="150" y="115" width="900" height="400" rx="48" fill="url(#glass)" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
    
    <!-- Embedded Icon (Reusing the Favicon design directly in the center) -->
    <g transform="translate(552, 170) scale(0.1875)">
        <rect width="512" height="512" rx="112" fill="#7c3aed" />
        <path d="M160 128 h120 l96 96 v160 a32 32 0 0 1 -32 32 H160 a32 32 0 0 1 -32 -32 V160 a32 32 0 0 1 32 -32 z" fill="#ffffff" />
        <path d="M280 128 v64 a32 32 0 0 0 32 32 h64 z" fill="#ddd6fe" />
        <rect x="180" y="256" width="152" height="24" rx="12" fill="#e2e8f0" />
        <rect x="180" y="312" width="100" height="24" rx="12" fill="#e2e8f0" />
        <circle cx="340" cy="324" r="16" fill="#7c3aed" />
    </g>

    <!-- Typography -->
    <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="76" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-2">
        DocuGen<tspan fill="#8b5cf6">.</tspan>
    </text>
    
    <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#94a3b8" text-anchor="middle" letter-spacing="-0.5">
        Craft your academic files in seconds.
    </text>

    <!-- Floating UI Badge -->
    <g transform="translate(470, 465)">
        <rect width="260" height="44" rx="22" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1.5" />
        <text x="130" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0" text-anchor="middle">
            âœ¨ Lightning fast generation
        </text>
    </g>
</svg>